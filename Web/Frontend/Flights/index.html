<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flights</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js" type="module"></script>
</head>
<body>
    <header>
        <h1>Dataset/Flights</h1>
    </header>
    <main>
        <table id="flightsTable">
            <thead id="myThead">
                <tr class="keys">
                    <th data-name="flight_id">Flight Id</th>
                    <th data-name="start_city">Start City</th>
                    <th data-name="arrival_city">Arrival City</th>
                    <th data-name="start_time">Start Time</th>
                    <th data-name="arrival_time">Arrival Time</th>
                    <th data-name="flight_duration">Flight Duration</th>
                    <th data-name="airline_name">Airline Name</th>
                    <th data-name="plane_marker">Plane Marker</th>
                    <th data-name="plane_ref">Plane Ref</th>
                    <th data-name="plane_type">Plane Type</th>
                    <th data-name="plane_capacity">Plane Capacity</th>
                    <th data-name="seats_free">Seats Free</th>
                    <th data-name="flight_duration">Flight Duration</th>
                </tr>
            </thead>
            <tbody id="myTbody">

            </tbody>
        </table>
    </main>
    
</body>
</html>
